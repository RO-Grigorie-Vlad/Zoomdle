<div>
    <h2 id="page-heading">
        <span jhiTranslate="licentaApp.licenta.home.title">Licentas</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-licenta" [routerLink]="['/licenta/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="licentaApp.licenta.home.createLabel">
            Create a new Licenta
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="licentas?.length === 0">
        <span jhiTranslate="licentaApp.licenta.home.notFound">No licentas found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="licentas?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="denumire"><span jhiTranslate="licentaApp.licenta.denumire">Denumire</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="descriere"><span jhiTranslate="licentaApp.licenta.descriere">Descriere</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="atribuita"><span jhiTranslate="licentaApp.licenta.atribuita">Atribuita</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="studentInfo.id"><span jhiTranslate="licentaApp.licenta.studentInfo">Student Info</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="profesor.id"><span jhiTranslate="licentaApp.licenta.profesor">Profesor</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let licenta of licentas ;trackBy: trackId">
                    <td><a [routerLink]="['/licenta', licenta.id, 'view']">{{ licenta.id }}</a></td>
                    <td>{{ licenta.denumire }}</td>
                    <td>{{ licenta.descriere }}</td>
                    <td>{{ licenta.atribuita }}</td>
                    <td>
                        <div *ngIf="licenta.studentInfo">
                            <a [routerLink]="['/student-info', licenta.studentInfo?.id, 'view']" >{{ licenta.studentInfo?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="licenta.profesor">
                            <a [routerLink]="['/profesor-info', licenta.profesor?.id, 'view']" >{{ licenta.profesor?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/licenta', licenta.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/licenta', licenta.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(licenta)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="licentas?.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
