<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="licenta">
            <h2><span jhiTranslate="licentaApp.licenta.detail.title">Licenta</span> {{ licenta.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="licentaApp.licenta.denumire">Denumire</span></dt>
                <dd>
                    <span>{{ licenta.denumire }}</span>
                </dd>
                <dt><span jhiTranslate="licentaApp.licenta.descriere">Descriere</span></dt>
                <dd>
                    <span>{{ licenta.descriere }}</span>
                </dd>
                <dt><span jhiTranslate="licentaApp.licenta.atribuita">Atribuita</span></dt>
                <dd>
                    <span>{{ licenta.atribuita }}</span>
                </dd>
                <dt><span jhiTranslate="licentaApp.licenta.studentInfo">Student Info</span></dt>
                <dd>
                    <div *ngIf="licenta.studentInfo">
                        <a [routerLink]="['/student-info', licenta.studentInfo?.id, 'view']">{{ licenta.studentInfo?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="licentaApp.licenta.profesor">Profesor</span></dt>
                <dd>
                    <div *ngIf="licenta.profesor">
                        <a [routerLink]="['/profesor-info', licenta.profesor?.id, 'view']">{{ licenta.profesor?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/licenta', licenta.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
