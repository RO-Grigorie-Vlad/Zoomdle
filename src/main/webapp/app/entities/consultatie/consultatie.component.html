<div>
    <h2 id="page-heading">
        <span jhiTranslate="licentaApp.consultatie.home.title">Consultaties</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-consultatie" [routerLink]="['/consultatie/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="licentaApp.consultatie.home.createLabel">
            Create a new Consultatie
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="consultaties?.length === 0">
        <span jhiTranslate="licentaApp.consultatie.home.notFound">No consultaties found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="consultaties?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="data"><span jhiTranslate="licentaApp.consultatie.data">Data</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="rezolvata"><span jhiTranslate="licentaApp.consultatie.rezolvata">Rezolvata</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="acceptata"><span jhiTranslate="licentaApp.consultatie.acceptata">Acceptata</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="student.id"><span jhiTranslate="licentaApp.consultatie.student">Student</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="profesor.id"><span jhiTranslate="licentaApp.consultatie.profesor">Profesor</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let consultatie of consultaties ;trackBy: trackId">
                    <td><a [routerLink]="['/consultatie', consultatie.id, 'view']">{{ consultatie.id }}</a></td>
                    <td>{{ consultatie.data | date:'medium' }}</td>
                    <td>{{ consultatie.rezolvata }}</td>
                    <td>{{ consultatie.acceptata }}</td>
                    <td>
                        <div *ngIf="consultatie.student">
                            <a [routerLink]="['/student-info', consultatie.student?.id, 'view']" >{{ consultatie.student?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="consultatie.profesor">
                            <a [routerLink]="['/profesor-info', consultatie.profesor?.id, 'view']" >{{ consultatie.profesor?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/consultatie', consultatie.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/consultatie', consultatie.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(consultatie)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="consultaties?.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
