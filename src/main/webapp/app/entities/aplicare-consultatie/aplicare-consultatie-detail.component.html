<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="aplicareConsultatie">
            <h2><span jhiTranslate="licentaApp.aplicareConsultatie.detail.title">Aplicare Consultatie</span> {{ aplicareConsultatie.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="licentaApp.aplicareConsultatie.rezolvata">Rezolvata</span></dt>
                <dd>
                    <span>{{ aplicareConsultatie.rezolvata }}</span>
                </dd>
                <dt><span jhiTranslate="licentaApp.aplicareConsultatie.acceptata">Acceptata</span></dt>
                <dd>
                    <span>{{ aplicareConsultatie.acceptata }}</span>
                </dd>
                <dt><span jhiTranslate="licentaApp.aplicareConsultatie.student">Student</span></dt>
                <dd>
                    <div *ngIf="aplicareConsultatie.student">
                        <a [routerLink]="['/student-info', aplicareConsultatie.student?.id, 'view']">{{ aplicareConsultatie.student?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="licentaApp.aplicareConsultatie.consultatie">Consultatie</span></dt>
                <dd>
                    <div *ngIf="aplicareConsultatie.consultatie">
                        <a [routerLink]="['/consultatie', aplicareConsultatie.consultatie?.id, 'view']">{{ aplicareConsultatie.consultatie?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/aplicare-consultatie', aplicareConsultatie.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
