<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="aplicareLicenta">
            <h2><span jhiTranslate="licentaApp.aplicareLicenta.detail.title">Aplicare Licenta</span> {{ aplicareLicenta.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="licentaApp.aplicareLicenta.rezolvata">Rezolvata</span></dt>
                <dd>
                    <span>{{ aplicareLicenta.rezolvata }}</span>
                </dd>
                <dt><span jhiTranslate="licentaApp.aplicareLicenta.acceptata">Acceptata</span></dt>
                <dd>
                    <span>{{ aplicareLicenta.acceptata }}</span>
                </dd>
                <dt><span jhiTranslate="licentaApp.aplicareLicenta.student">Student</span></dt>
                <dd>
                    <div *ngIf="aplicareLicenta.student">
                        <a [routerLink]="['/student-info', aplicareLicenta.student?.id, 'view']">{{ aplicareLicenta.student?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="licentaApp.aplicareLicenta.licenta">Licenta</span></dt>
                <dd>
                    <div *ngIf="aplicareLicenta.licenta">
                        <a [routerLink]="['/licenta', aplicareLicenta.licenta?.id, 'view']">{{ aplicareLicenta.licenta?.denumire }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/aplicare-licenta', aplicareLicenta.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
