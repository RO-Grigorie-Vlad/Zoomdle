<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="profesorInfo">
            <h2><span jhiTranslate="licentaApp.profesorInfo.detail.title">Profesor</span></h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="licentaApp.profesorInfo.user">User</span></dt>
                <dd>
                    {{ profesorInfo.user?.login }}
                </dd>

            </dl>

            <dl class="row-md jh-entity-details">
                <dt><span >Nume si prenume</span></dt>
                <!-- jhiTranslate="licentaApp.profesorInfo.user" -->
                <dd>
                    {{ profesorInfo.user?.firstName }} {{ profesorInfo.user?.lastName }}
                </dd>

            </dl>

            

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button *jhiHasAnyAuthority="['ROLE_ADMIN']" type="button"
                    [routerLink]="['/profesor-info', profesorInfo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
